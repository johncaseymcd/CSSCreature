<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CSS Creature</title>

        <link rel = "stylesheet" type = "text/css" href = "creature.css">
    </head>

    <body>
        <div id = "background"></div>

        <div id = "wrapper">
            <div class = "leftEar">
                <div class = "innerEar"></div>
            </div>

            <div class = "rightEar">
                <div class = "innerEar"></div>
            </div>

            <div class = "face">
                <div class = "leftEye">
                    <div class = "innerEye"></div>
                </div>

                <div class = "rightEye">
                    <div class = "innerEye"></div>
                </div>

                <div class = "nose">
                    <div class = "leftNostril"></div>
                    <div class = "rightNostril"></div>
                </div>

                <div class = "mouth">
                    <div class = "topTooth" id = "leftTop"></div>
                    <div class = "topTooth" id = "middleTop"></div>
                    <div class = "topTooth" id = "rightTop"></div>
                    <div class = "bottomTooth" id = "leftBottom"></div>
                    <div class = "bottomTooth" id = "middleBottom"></div>
                    <div class = "bottomTooth" id = "rightBottom"></div>
                </div>
            </div>
        </div>
    </body>
</html>
